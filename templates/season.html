{% extends "layout.html" %}

{% block title %}
Season
{% endblock %}

{% block body_class %}
    details_page
{% endblock %}

{% block main %}
<main class="season_page container">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="mb-0">Episodes</h2>
        <div class="text-muted">Season view</div>
    </div>
    <div class="row" id="episodes-grid">
        {% for ep in season_data %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="episode-card">
                <div class="episode-thumb">
                    <img src="{{ ep['img'] if ep['img'] else '' }}" alt="Episode Image">
                    <div class="ep-number">E{{ ep['episode'] }}</div>
                </div>
                <div class="episode-body">
                    <div class="episode-title">{{ ep['name'] }}</div>
                    <div class="episode-meta">{{ ep['air_date'] }}</div>
                    <div class="episode-overview">{{ ep['overview'] }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
