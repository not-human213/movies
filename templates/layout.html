<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>Watch Wise: {% block title %}{% endblock %}</title>

    <style>
        /* Search Bar and Results Styling */
        .search-container {
            position: relative;
            margin: 0 20px;
        }

        .searchbar {
            padding: 10px 15px;
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            transition: all 0.3s ease;
        }

        .searchbar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 350px;
        }

        .searchbar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #search-results {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            max-height: 500px;
            background-color: rgba(33, 37, 41, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .result-item {
            display: flex;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .result-item img {
            width: 60px;
            height: 90px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .result-item .result-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .result-item .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-item .result-type {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body class="bg-black">

    <nav class="bg-dark navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="text-white">Watch wise</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/watchlist">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="/movies">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shows">Shows</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul>

                <ul class="nav justify-content-center">
                    <input class="searchbar" placeholder="Search movies or series..." type="search" onkeyup="runSearch()">
                    <!-- Search Results Dropdown -->
                    <div id="search-results" class="search-results" style="display: none;"></div>
                </ul>

                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container-fluid text-center">
        {% block main %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='details.js') }}"></script>
</body>

</html>
