<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>Watch Wise: {% block title %}{% endblock %}</title>

    <style>
        /* Navbar search */
        .searchbar-wrap { position: relative; }
        .searchbar {
            width: 260px;
            padding: 8px 36px 8px 14px;
            border-radius: 999px;
            background: rgba(255,255,255,0.12);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .searchbar::placeholder { color: #bbb; }
        .search-icon {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            color: #00ffc3; pointer-events: none;
        }
        /* Floating search results below input */
        #search-results {
            position: absolute;
            top: 42px;
            left: 0;
            width: 100%;
            max-height: 400px;
            background: rgba(24,26,32,0.95);
            border: 1px solid rgba(0,255,195,0.2);
            border-radius: 12px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body class="bg-black">

    <nav class="bg-dark navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="text-white">Watch wise</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/watchlist">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="/movies">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shows">Shows</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul>

                <ul class="nav justify-content-center">
                    <div class="searchbar-wrap">
                        <input class="searchbar" placeholder="Search movies or series..." type="search" onkeyup="runSearch(event)">
                        <span class="search-icon">ðŸ”Ž</span>
                        <!-- Search Results Dropdown -->
                        <div id="search-results" class="search-results" style="display: none;"></div>
                    </div>
                </ul>

                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container-fluid text-center">
        {% block main %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='details.js') }}"></script>
</body>

</html>
